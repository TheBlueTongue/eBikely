{% extends "base.html" %}

{% block title %}{{ test.name }} - eBikely{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-white mb-4">{{ test.name }}</h1>

    <form method="POST" action="">
        <div class="card shadow-lg bg-light rounded p-4">
            {% for question in questions %}
            <div class="mb-4">
                <p><strong>Q{{ loop.index }}:</strong> {{ question.question_text }}</p>
                {% for opt in ['A', 'B', 'C', 'D'] %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}{{ opt }}" value="{{ opt }}">
                        <label class="form-check-label" for="{{ question.id }}{{ opt }}">
                            {{ question['option_' ~ opt|lower] }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <hr>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit Quiz</button>
    </form>
</div>
{% endblock %}
