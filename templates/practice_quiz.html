{% extends "base.html" %}
{% block content %}
    <h2>E-Bike Safety Practice Quiz</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for choice in form.question.choices %}
            <div>
                <label>
                    <input type="radio" name="{{ form.question.name }}" value="{{ choice[0] }}">
                    {{ choice[1] }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
    </form>
{% endblock %}
