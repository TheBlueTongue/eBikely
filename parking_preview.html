<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Map Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        .parking-map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: fit-content;
            margin: 2rem auto;
        }

        .spot-grid-map {
            display: grid;
            grid-template-rows: repeat(8, 35px);
            justify-content: center;
            gap: 0;
            max-width: 100%;
            overflow-x: auto;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(10, 35px);
            gap: 0;
        }

        /* Parking Spots */
        .spot-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1px; /* Creates gaps only around parking spots */
        }

        .parking-spot {
            width: 33px; /* Reduced by 2px to account for margin */
            height: 33px; /* Reduced by 2px to account for margin */
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .parking-spot.available {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .parking-spot.reserved {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        /* Map Elements */
        .map-element {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .map-element.building {
            background: linear-gradient(135deg, #495057, #343a40);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .map-element.fence {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-element.path {
            background: rgba(108, 117, 125, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .map-element.empty {
            background: transparent;
        }
        
        .legend {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .legend-color.available { background-color: #28a745; }
        .legend-color.reserved { background-color: #dc3545; }
        .legend-color.building { background-color: #495057; }
        .legend-color.path { background-color: #6c757d; }
    </style>
</head>
